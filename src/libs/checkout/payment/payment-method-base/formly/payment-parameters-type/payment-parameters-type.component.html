<ng-template #parameterForm>
  <div class="row">
    <div class="offset-md-4 col-md-8">
      <button type="submit" class="btn btn-primary" [disabled]="submitDisabled" (click)="submitParameterForm()">
        {{ 'checkout.account.submit.button.label' | translate }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelNewPaymentInstrument()">
        {{ 'checkout.cancel.button.label' | translate }}
      </button>
    </div>
  </div>
</ng-template>
<a *ngIf="!(isFormOpened$ | async); else parameterForm" (click)="openForm()" data-testing-id="add-payment-link"
  >{{ 'checkout.payment.addPayment.link' | translate }}
</a>
