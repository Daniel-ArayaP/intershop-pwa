apiVersion: v1
appVersion: '1.0'
description: Intershop Progressive Web App
name: pwa-main
version: 0.1.0
dependencies:
  - name: prometheus
    version: '14.6.0'
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: '6.16.2'
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
